    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- En-tête -->

        <h1>Bienvenue sur notre Site de Vente en Ligne</h1>

    <!-- Barre de navigation -->
    <nav>
        <a href="#home">Accueil</a>
        <a href="#produits">Produits</a>

        <a href="#panier">Panier</a>

    <!-- Carrousel des produits en vedette -->
    <section id="home">
        <div class="carousel">

    <section id="produits">

        <div class="product-category">

            <div class="product">
                <img src="image/produit2.jpg" alt="Produit 2">

                <p>Prix: 19,99€</p>
                <button>Acheter</button>
            </div>
            <div class="product">
                <img src="image/produit3.jpg" alt="Produit 3">
                <p>Nom du produit</p>
                <p>Prix: 39,99€</p>
                <button>Acheter</button>
            </div>

    <footer>

        <p><a href="mentions_legales.html">Mentions légales</a> | <a href="politique_confidentialite.html">Politique de confidentialité</a></p>
